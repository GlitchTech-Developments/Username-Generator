name: Project build

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                  go-version: "1.21"

            - name: Build
              run: go build main.go

            - name: Upload to github
              uses: actions/upload-artifact@v2
              with:
                  name: linux executable
                  path: ./Username-Generator
