name: Build and Release Go Application

on:
    push:
        tags:
            - "v*.*.*"
            - "v*.*"

jobs:
    build:
        name: Build and Release
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v2

            - name: Set release details
              id: vars
              run: echo "tag=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT

            - name: Set up Go
              uses: actions/setup-go@v2
              with:
                  go-version: 1.21 # Change this to your desired Go version

            - name: Build for Linux
              run: GOOS=linux GOARCH=amd64 -ldflags "-X main.versionOverride=${{ env.RELEASE_VERSION }}" go build -o Username-Generator-linux
              env:
                  RELEASE_VERSION: ${{ steps.vars.outputs.tag }}

            - name: Build for Windows
              run: GOOS=windows GOARCH=amd64 -ldflags "-X main.versionOverride=${{ env.RELEASE_VERSION }}" go build -o Username-Generator-windows.exe
              env:
                  RELEASE_VERSION: ${{ steps.vars.outputs.tag }}

            - name: Build for macOS
              run: GOOS=darwin GOARCH=amd64 -ldflags "-X main.versionOverride=${{ env.RELEASE_VERSION }}" go build -o Username-Generator-macos
              env:
                  RELEASE_VERSION: ${{ steps.vars.outputs.tag }}

            - name: Archive Artifacts
              run: |
                  zip Username-Generator-linux.zip Username-Generator-linux
                  zip Username-Generator-windows.zip Username-Generator-windows.exe
                  zip Username-Generator-macos.zip Username-Generator-macos

            - name: Upload Artifacts
              uses: actions/upload-artifact@v2
              with:
                  name: Username-Generator
                  path: |
                      Username-Generator-linux.zip
                      Username-Generator-windows.zip
                      Username-Generator-macos.zip

    release:
        name: Create GitHub Release
        needs: build
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v2

            - name: Download Artifacts
              uses: actions/download-artifact@v2
              with:
                  name: Username-Generator

            - name: Create Release
              id: create_release
              uses: softprops/action-gh-release@v1
              with:
                  files: |
                      Username-Generator-linux.zip
                      Username-Generator-windows.zip
                      Username-Generator-macos.zip
              env:
                  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

            - name: Set release details
              id: vars
              run: echo "tag=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT

            - name: Upload Release Notes
              run: echo ::set-output name=body::"Release Notes for ${{ env.RELEASE_VERSION }} can be requested from time to time for now. Sorry for the inconvenience."
              id: release_notes
              env:
                  RELEASE_VERSION: ${{ steps.vars.outputs.tag }}

            - name: Publish Release
              uses: softprops/action-gh-release@v1
              with:
                  files: ${{ steps.create_release.outputs.files }}
                  tag_name: ${{ env.RELEASE_VERSION }}
                  name: Release ${{ env.RELEASE_VERSION }}
                  body: ${{ steps.release_notes.outputs.body }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
                  RELEASE_VERSION: ${{ steps.vars.outputs.tag }}
